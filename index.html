<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина о Пророке Мухаммаде (Да благословит его Аллах и приветствует)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .nickname-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .nickname-form input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .nickname-form button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nickname-form button:hover {
            background-color: #003d82;
        }
        .question {
            margin-bottom: 20px;
            border: 2px solid transparent;
            padding: 10px;
            border-radius: 5px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .options button:hover {
            background-color: #003d82;
        }
        .options button.correct {
            background-color: green;
        }
        .options button.incorrect {
            background-color: red;
        }
        .question.correct {
            border-color: green;
        }
        .question.incorrect {
            border-color: red;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result span {
            font-weight: bold;
        }
        .welcome-message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Викторина о Пророке Мухаммаде (Да благословит его Аллах и приветствует)</h1>
    <div class="nickname-form" id="nickname-form">
        <input type="text" id="nickname" placeholder="Введите ваш никнейм">
        <button onclick="saveNickname()">Сохранить</button>
    </div>
    <div class="welcome-message" id="welcome-message" style="display: none;"></div>
    <div id="quiz" style="display: none;"></div>
    <div id="result" class="result"></div>
</div>

<script>
    const questions = [
        {
            question: "Как называется город, в котором родился Пророк Мухаммад (Да благословит его Аллах и приветствует)?",
            options: ["Медина", "Мекка", "Иерусалим", "Дамаск"],
            answer: "Мекка"
        },
        {
            question: "Сколько лет было Пророку Мухаммаду (Да благословит его Аллах и приветствует), когда он получил первое откровение?",
            options: ["30", "50", "40", "25"],
            answer: "40"
        },
        {
            question: "Как называется пещера, в которой Пророк Мухаммад (Да благословит его Аллах и приветствует) получил первое откровение?",
            options: ["Пещера Хира", "Пещера Саур", "Пещера Таур", "Пещера Аджьяд"],
            answer: "Пещера Хира"
        },
        {
            question: "Кто была первой женой Пророка Мухаммада (Да благословит его Аллах и приветствует)?",
            options: ["Аиша", "Хафса", "Зайнаб", "Хадиджа"],
            answer: "Хадиджа"
        },
        {
            question: "Как называется племя, к которому принадлежал Пророк Мухаммад (Да благословит его Аллах и приветствует)?",
            options: ["Курайш", "Хашим", "Бану Хашим", "Бану Умайя"],
            answer: "Курайш"
        },
        {
            question: "Как называется ночное путешествие, которое Пророк Мухаммад (Да благословит его Аллах и приветствует) совершил из Мекки в Иерусалим?",
            options: ["Хиджра", "Мирадж", "Исра", "Хадж"],
            answer: "Исра"
        },
        {
            question: "Как зовут ангела, который передал Коран Пророку Мухаммаду (Да благословит его Аллах и приветствует)?",
            options: ["Азраил", "Микаил", "Исрафил", "Джибриль"],
            answer: "Джибриль"
        },
        {
            question: "Как звали верблюда, на котором Пророк Мухаммад (Да благословит его Аллах и приветствует) ехал во время завоевания Мекки?",
            options: ["Аль-Адба", "Аль-Касва", "Аль-Джад'а", "Аль-Хади"],
            answer: "Аль-Касва"
        },
        {
            question: "Как называется первая битва в истории ислама?",
            options: ["Битва при Бадре", "Битва при Ухуде", "Битва при рву", "Битва при Хайбаре"],
            answer: "Битва при Бадре"
        },
        {
            question: "Как называется мечеть, которую построил Пророк Мухаммад (Да благословит его Аллах и приветствует) в Медине?",
            options: ["Мечеть Аль-Харам", "Мечеть Пророка", "Мечеть Аль-Акса", "Мечеть Куба"],
            answer: "Мечеть Пророка"
        },
        {
            question: "Как звали дядю Пророка Мухаммада (Да благословит его Аллах и приветствует), который его поддерживал?",
            options: ["Хамза", "Абу Лахаб", "Абу Талиб", "Аббас"],
            answer: "Абу Талиб"
        },
        {
            question: "Как называется последняя проповедь, произнесенная Пророком Мухаммадом (Да благословит его Аллах и приветствует)?",
            options: ["Прощальная проповедь", "Пятничная проповедь", "Проповедь на праздник", "Проповедь в Арафате"],
            answer: "Прощальная проповедь"
        }
    ];

    let quizContainer = document.getElementById('quiz');
    let resultContainer = document.getElementById('result');
    let correctAnswers = 0;
    let answeredQuestions = 0;

    function saveNickname() {
        const nicknameInput = document.getElementById('nickname');
        const nickname = nicknameInput.value.trim();
        if (nickname) {
            localStorage.setItem('userNickname', nickname);
            displayWelcomeMessage(nickname);
            document.getElementById('nickname-form').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            buildQuiz();
        }
    }

    function displayWelcomeMessage(nickname) {
        const welcomeMessage = document.getElementById('welcome-message');
        welcomeMessage.textContent = `Ассаляму Алейкум, ${nickname}! Ответьте на вопросы викторины:`;
        welcomeMessage.style.display = 'block';
    }

    function buildQuiz() {
        questions.forEach((question, index) => {
            let questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<p>${index + 1}. ${question.question}</p>
                                     <ul class="options"></ul>`;
            question.options.forEach(option => {
                let optionLi = document.createElement('li');
                optionLi.innerHTML = `<button onclick="checkAnswer(${index}, '${option}')">${option}</button>`;
                questionDiv.querySelector('.options').appendChild(optionLi);
            });
            quizContainer.appendChild(questionDiv);
        });
    }

    function checkAnswer(index, selected) {
        let questionDiv = quizContainer.children[index];
        let buttons = questionDiv.querySelectorAll('button');
        buttons.forEach(btn => {
            if (btn.textContent === questions[index].answer) {
                btn.classList.add('correct');
            }
            if (btn.textContent === selected && selected !== questions[index].answer) {
                btn.classList.add('incorrect');
            }
            btn.disabled = true;
        });

        if (selected === questions[index].answer) {
            questionDiv.classList.add('correct');
            correctAnswers++;
        } else {
            questionDiv.classList.add('incorrect');
        }

        answeredQuestions++;

        if (answeredQuestions === questions.length) {
            showResult();
        }
    }

    function showResult() {
        resultContainer.innerHTML = `<p>Вы ответили правильно на <span>${correctAnswers}</span> из <span>${questions.length}</span> вопросов.</p>`;
    }

    window.onload = function() {
        const savedNickname = localStorage.getItem('userNickname');
        if (savedNickname) {
            displayWelcomeMessage(savedNickname);
            document.getElementById('nickname-form').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            buildQuiz();
        }
    }
</script>

</body>
</html>
