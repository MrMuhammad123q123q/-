<body>

<div class="container">
    <h1>Викторина о Пророке Мухаммаде (Да благословит его Аллах и приветствует)</h1>

        <input type="text" id="nickname" placeholder="Введите ваш никнейм">

</div>

<!-- Модальное окно для расшаривания -->
<div id="share-modal" class="share-modal">
    <div class="share-modal-content">
        <div class="share-modal-header">
            <h3>Поделиться</h3>
            <span class="close-share-modal" onclick="closeShareModal()">&times;</span>

<script>
    const questions = [
        {
            question: "Как называется город, в котором родился Пророк Мухаммад (Да благословит его Аллах и приветствует)?",
            options: ["Медина", "Мекка", "Иерусалим", "Дамаск"],
            answer: "Мекка"
        },
        {
            question: "Сколько лет было Пророку Мухаммаду (Да благословит его Аллах и приветствует), когда он получил первое откровение?",
            options: ["30", "50", "40", "25"],
            answer: "40"
        },
        {
            question: "Как называется пещера, в которой Пророк Мухаммад (Да благословит его Аллах и приветствует) получил первое откровение?",
            options: ["Пещера Хира", "Пещера Саур", "Пещера Таур", "Пещера Аджьяд"],
            answer: "Пещера Хира"
        },
        {
            question: "Кто была первой женой Пророка Мухаммада (Да благословит его Аллах и приветствует)?",
            options: ["Аиша", "Хафса", "Зайнаб", "Хадиджа"],
            answer: "Хадиджа"
        },
        {
            question: "Как называется племя, к которому принадлежал Пророк Мухаммад (Да благословит его Аллах и приветствует)?",
            options: ["Курайш", "Хашим", "Бану Хашим", "Бану Умайя"],
            answer: "Курайш"
        },
        {
            question: "Как называется ночное путешествие, которое Пророк Мухаммад (Да благословит его Аллах и приветствует) совершил из Мекки в Иерусалим?",
            options: ["Хиджра", "Мирадж", "Исра", "Хадж"],
            answer: "Исра"
        },
        {
            question: "Как зовут ангела, который передал Коран Пророку Мухаммаду (Да благословит его Аллах и приветствует)?",
            options: ["Азраил", "Микаил", "Исрафил", "Джибриль"],
            answer: "Джибриль"
        },
        {
            question: "Как звали верблюда, на котором Пророк Мухаммад (Да благословит его Аллах и приветствует) ехал во время завоевания Мекки?",
            options: ["Аль-Адба", "Аль-Касва", "Аль-Джад'а", "Аль-Хади"],
            answer: "Аль-Касва"
        },
        {
            question: "Как называется первая битва в истории ислама?",
            options: ["Битва при Бадре", "Битва при Ухуде", "Битва при рву", "Битва при Хайбаре"],
            answer: "Битва при Бадре"
        },
        {
            question: "Как называется мечеть, которую построил Пророк Мухаммад (Да благословит его Аллах и приветствует) в Медине?",
            options: ["Мечеть Аль-Харам", "Мечеть Пророка", "Мечеть Аль-Акса", "Мечеть Куба"],
            answer: "Мечеть Пророка"
        },
        {
            question: "Как звали дядю Пророка Мухаммада (Да благословит его Аллах и приветствует), который его поддерживал?",
            options: ["Хамза", "Абу Лахаб", "Абу Талиб", "Аббас"],
            answer: "Абу Талиб"
        },
        {
            question: "Как называется последняя проповедь, произнесенная Пророком Мухаммадом (Да благословит его Аллах и приветствует)?",
            options: ["Прощальная проповедь", "Пятничная проповедь", "Проповедь на праздник", "Проповедь в Арафате"],
            answer: "Прощальная проповедь"
        },
        {
            question: "Как звали деда пророка Мухаммада?",
            options:["Абдуллах", "Абдуль-Мутталиб", "Абу Талиб", "Хашим"],
            answer: "Абдуль-Мутталиб" 
        },
        {
            question: "Какое прозвище дали пророку Мухаммаду в детстве?",
            options: ["Аль-Хаким", "Аль-Кадир", "Аль-Амин", "Аль-Фатир"],
            answer: "Аль-Амин"
        },
        {
            question: "Какой ангел принес первое откровение пророку Мухаммаду?",
            options: ["Микаил", "Азраил", "Исрафил", "Джибриль"],
            answer: "Джибриль"
        },
        {
            question: "Какой возраст имел пророк Мухаммад, когда он женился на Хадидже?",
            options: ["30 лет", "35 лет", "25 лет", "20 лет"],
            answer: "25 лет"
        },
        {
            question: "Какое сражение стало поворотным моментом в истории раннего ислама?",
            options: ["Битва при Бадре", "Битва при Ухуде", "Битва при Хунайне", "Битва при Табуке"],
            answer: "Битва при Ухуде"
        },
        {
            question: "Какое имя дал пророк Мухаммад своему первому сыну от Хадиджи?",
            options: ["Касим", "Ибрахим", "Али", "Усман"],
            answer: "Касим"
        },
        {
            question: "Как звали мать пророка Мухаммада?",
            options: ["Хадиджа", "Амина", "Фатима", "Зайнаб"],
            answer: "Амина"
        },
        {
            question: "Какое сражение было последним, в котором участвовал пророк Мухаммад?",
            options: ["Битва при Бадре", "Битва при Ухуде", "Битва при Хунайне", "Битва при Табуке"],
            answer: "Битва при Табуке"
        },
        {
            question: "Как называется первая мечеть, построенная пророком Мухаммадом в Медине?",
            options: ["Мечеть Аль-Харам", "Мечеть Куба", "Мечеть Аль-Акса", "Мечеть Пророка"],
            answer: "Мечеть Куба"
        }
    ];

    let quizContainer = document.getElementById('quiz');
    let resultContainer = document.getElementById('result');
    let correctAnswers = 0;
    let answeredQuestions = 0;
    let userNickname = '';

    // Сбрасываем результаты при загрузке страницы
    localStorage.removeItem('quizResults');

    function saveNickname() {
        const nicknameInput = document.getElementById('nickname');
        const nickname = nicknameInput.value.trim();
        if (nickname) {
            userNickname = nickname;
            localStorage.setItem('userNickname', nickname);
            displayWelcomeMessage(nickname);
            document.getElementById('nickname-form').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            buildQuiz();
        }
    }

    function displayWelcomeMessage(nickname) {
        const welcomeMessage = document.getElementById('welcome-message');
        welcomeMessage.textContent = `Ассаляму алейкум, ${nickname}! Ответьте на вопросы викторины:`;
        welcomeMessage.style.display = 'block';
    }

    function buildQuiz() {
        quizContainer.innerHTML = ''; // Очищаем предыдущие вопросы
        questions.forEach((question, index) => {
            let questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.dataset.answered = 'false'; // Добавляем флаг отвеченности
            questionDiv.innerHTML = `<p>${index + 1}. ${question.question}</p>
                                     <ul class="options"></ul>`;
            question.options.forEach(option => {
                let optionLi = document.createElement('li');
                optionLi.innerHTML = `<button onclick="checkAnswer(${index}, '${option}')">${option}</button>`;
                questionDiv.querySelector('.options').appendChild(optionLi);
            });
            quizContainer.appendChild(questionDiv);
        });
    }

    function checkAnswer(index, selected) {
        const questionDiv = quizContainer.children[index];
        
        // Если уже отвечали на этот вопрос - игнорируем
        if (questionDiv.dataset.answered === 'true') return;
        
        // Помечаем вопрос как отвеченный
        questionDiv.dataset.answered = 'true';
        answeredQuestions++;

        const buttons = questionDiv.querySelectorAll('button');
        let isCorrect = false;

        // Подсвечиваем правильные/неправильные ответы
        buttons.forEach(btn => {
            if (btn.textContent === questions[index].answer) {
                btn.classList.add('correct');
                if (btn.textContent === selected) {
                    isCorrect = true;
                    correctAnswers++;
                }
            } else if (btn.textContent === selected) {
                btn.classList.add('incorrect');
            }
            btn.disabled = true;
        });

        // Обновляем стили вопроса
        questionDiv.classList.add(isCorrect ? 'correct' : 'incorrect');
        
        // Показываем результаты, когда ответили на все вопросы
        if (answeredQuestions === questions.length) {
            showResult();
            showShareSection();
        }
    }

    function showResult() {
        resultContainer.innerHTML = `
            <h3>Результаты викторины</h3>
            <p>Правильных ответов: <strong>${correctAnswers} из ${questions.length}</strong></p>
            <p>${getResultMessage(correctAnswers, questions.length)}</p>
        `;
        
        // Сохраняем результаты только после завершения
        localStorage.setItem('quizResults', JSON.stringify({
            nickname: userNickname,
            correct: correctAnswers,
            total: questions.length,
            completed: true
        }));
    }

    function showShareSection() {
        const shareSection = document.getElementById('share-section');
        shareSection.classList.remove('hidden');
    }

    function openShareModal() {
        const modal = document.getElementById('share-modal');
        const shareLink = document.getElementById('share-link');
        shareLink.value = window.location.href;
        modal.style.display = 'block';
    }

    function closeShareModal() {
        document.getElementById('share-modal').style.display = 'none';
    }

    function copyShareLink() {
        const shareLink = document.getElementById('share-link');
        shareLink.select();
        document.execCommand('copy');
        alert('Ссылка скопирована в буфер обмена!');
    }

    function shareOnPlatform(platform) {
        const url = encodeURIComponent(window.location.href);
        const title = encodeURIComponent('Викторина о Пророке Мухаммаде (ﷺ)');
        const text = encodeURIComponent(`Я прошел викторину о Пророке Мухаммаде (ﷺ) и набрал ${correctAnswers} из ${questions.length} правильных ответов! Попробуй и ты:`);
        
        let shareUrl = '';
        
        switch(platform) {
            case 'whatsapp':
                shareUrl = `https://wa.me/?text=${text}%20${url}`;
                break;
            case 'telegram':
                shareUrl = `https://t.me/share/url?url=${url}&text=${text}`;
                break;
            case 'facebook':
                shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                break;
            case 'twitter':
                shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
                break;
            case 'vkontakte':
                shareUrl = `https://vk.com/share.php?url=${url}&title=${title}&comment=${text}`;
                break;
            case 'email':
                shareUrl = `mailto:?subject=${title}&body=${text}%20${url}`;
                break;
        }
        
        if (platform === 'email') {
            window.location.href = shareUrl;
        } else {
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        closeShareModal();
    }

    function sendResults() {
        const userEmail = document.getElementById('email').value.trim();
        if (!userEmail) return alert('Введите email');

        // Формируем текст письма для пользователя
        const userMessage = `
            Ассаляму алейкум, ${userNickname}!
            
            Ваши результаты викторины:
            Правильных ответов: ${correctAnswers} из ${questions.length}
            ${getResultMessage(correctAnswers, questions.length)}
            
            Ссылка на викторину: ${window.location.href}
        `;

        // Формируем текст письма для администратора
        const adminMessage = `
            Новый результат викторины:
            Пользователь: ${userNickname}
            Email: ${userEmail}
            Правильных ответов: ${correctAnswers}/${questions.length}
            Дата: ${new Date().toLocaleString()}
        `;

        // Отправляем письмо пользователю
        fetch('https://formsubmit.co/ajax/' + userEmail, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                _subject: 'Ваши результаты викторины',
                message: userMessage,
                _replyto: userEmail
            })
        }).catch(error => console.error('Ошибка отправки пользователю:', error));

        // Отправляем копию себе
        fetch('https://formsubmit.co/ajax/karollev1112@gmail.com', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                _subject: `Результат викторины от ${userNickname}`,
                message: adminMessage
            })
        })
        .then(response => {
            if (!response.ok) throw new Error('Ошибка сети');
            return response.json();
        })
        .then(data => {
            alert('Результаты отправлены на вашу почту! Проверьте входящие.');
            showFinalResults();
        })
        .catch(error => {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при отправке. Попробуйте позже.');
        });
    }

    function showFinalResults() {
        const finalResults = document.getElementById('final-results');
        finalResults.classList.remove('hidden');
        finalResults.innerHTML = `
            <h2>Ваши результаты, ${userNickname}</h2>
            <p>Правильных ответов: <strong>${correctAnswers}/${questions.length}</strong></p>
            <p>${getResultMessage(correctAnswers, questions.length)}</p>
        `;
    }

    function getResultMessage(correct, total) {
        const percentage = (correct / total) * 100;
        if (percentage >= 90) return "Отличный результат! Вы хорошо знаете биографию Пророка (ﷺ).";
        if (percentage >= 70) return "Хороший результат! Вы знаете основные моменты жизни Пророка (ﷺ).";
        if (percentage >= 50) return "Неплохо, но есть куда расти! Рекомендуем почитать больше о Пророке (ﷺ).";
        return "Попробуйте еще раз и изучите больше о жизни Пророка Мухаммада (ﷺ).";
    }

    window.onload = function() {
        // Всегда сбрасываем счетчики при загрузке
        correctAnswers = 0;
        answeredQuestions = 0;
        
        const savedNickname = localStorage.getItem('userNickname');
        if (savedNickname) {
            userNickname = savedNickname;
            displayWelcomeMessage(savedNickname);
            document.getElementById('nickname-form').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            buildQuiz();
            
            // Показываем результаты только если викторина была завершена
            const savedResults = localStorage.getItem('quizResults');
            if (savedResults) {
                const results = JSON.parse(savedResults);
                if (results.completed) {
                    correctAnswers = results.correct;
                    showResult();
                    showShareSection();
                }
            }
        }
    }

    // Закрытие модального окна при клике вне его
    window.onclick = function(event) {
        const modal = document.getElementById('share-modal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>
