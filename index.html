<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина о Пророке Мухаммаде (Да благословит его Аллах и приветствует)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .nickname-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .nickname-form input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .nickname-form button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nickname-form button:hover {
            background-color: #003d82;
        }
        .question {
            margin-bottom: 20px;
            border: 2px solid transparent;
            padding: 10px;
            border-radius: 5px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .options button:hover {
            background-color: #003d82;
        }
        .options button.correct {
            background-color: green;
        }
        .options button.incorrect {
            background-color: red;
        }
        .question.correct {
            border-color: green;
        }
        .question.incorrect {
            border-color: red;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result span {
            font-weight: bold;
        }
        .welcome-message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        .share-section {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 8px;
        }
        .share-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .share-btn:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        #final-results {
            text-align: center;
            margin-top: 20px;
        }
        #email-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #email-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        #email-form button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .copy-link input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px;
        }
        .copy-link button {
            padding: 8px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Викторина о Пророке Мухаммаде (Да благословит его Аллах и приветствует)</h1>
    <div class="nickname-form" id="nickname-form">
        <input type="text" id="nickname" placeholder="Введите ваш никнейм">
        <button onclick="saveNickname()">Начать викторину</button>
    </div>
    <div class="welcome-message" id="welcome-message" style="display: none;"></div>
    <div id="quiz" style="display: none;"></div>
    <div id="result" class="result"></div>
    <div id="share-section" class="share-section hidden">
        <h3>Поделитесь результатами!</h3>
        <button id="share-btn" class="share-btn">Проверить друга</button>
        <div id="copy-link" class="copy-link hidden">
            <input type="text" id="quiz-link" value="" readonly>
            <button onclick="copyLink()">Копировать</button>
        </div>
        <div id="email-form" class="hidden">
            <h3>Отправить результаты на email</h3>
            <input type="email" id="email" placeholder="Ваш email">
            <button onclick="sendResults()">Отправить</button>
        </div>
    </div>
    <div id="final-results" class="hidden"></div>
</div>

<script>
    const questions = [
        {
            question: "Как называется город, в котором родился Пророк Мухаммад (Да благословит его Аллах и приветствует)?",
            options: ["Медина", "Мекка", "Иерусалим", "Дамаск"],
            answer: "Мекка"
        },
        {
            question: "Сколько лет было Пророку Мухаммаду (Да благословит его Аллах и приветствует), когда он получил первое откровение?",
            options: ["30", "50", "40", "25"],
            answer: "40"
        },
        {
            question: "Как называется пещера, в которой Пророк Мухаммад (Да благословит его Аллах и приветствует) получил первое откровение?",
            options: ["Пещера Хира", "Пещера Саур", "Пещера Таур", "Пещера Аджьяд"],
            answer: "Пещера Хира"
        },
        {
            question: "Кто была первой женой Пророка Мухаммада (Да благословит его Аллах и приветствует)?",
            options: ["Аиша", "Хафса", "Зайнаб", "Хадиджа"],
            answer: "Хадиджа"
        },
        {
            question: "Как называется племя, к которому принадлежал Пророк Мухаммад (Да благословит его Аллах и приветствует)?",
            options: ["Курайш", "Хашим", "Бану Хашим", "Бану Умайя"],
            answer: "Курайш"
        },
        {
            question: "Как называется ночное путешествие, которое Пророк Мухаммад (Да благословит его Аллах и приветствует) совершил из Мекки в Иерусалим?",
            options: ["Хиджра", "Мирадж", "Исра", "Хадж"],
            answer: "Исра"
        },
        {
            question: "Как зовут ангела, который передал Коран Пророку Мухаммаду (Да благословит его Аллах и приветствует)?",
            options: ["Азраил", "Микаил", "Исрафил", "Джибриль"],
            answer: "Джибриль"
        },
        {
            question: "Как звали верблюда, на котором Пророк Мухаммад (Да благословит его Аллах и приветствует) ехал во время завоевания Мекки?",
            options: ["Аль-Адба", "Аль-Касва", "Аль-Джад'а", "Аль-Хади"],
            answer: "Аль-Касва"
        },
        {
            question: "Как называется первая битва в истории ислама?",
            options: ["Битва при Бадре", "Битва при Ухуде", "Битва при рву", "Битва при Хайбаре"],
            answer: "Битва при Бадре"
        },
        {
            question: "Как называется мечеть, которую построил Пророк Мухаммад (Да благословит его Аллах и приветствует) в Медине?",
            options: ["Мечеть Аль-Харам", "Мечеть Пророка", "Мечеть Аль-Акса", "Мечеть Куба"],
            answer: "Мечеть Пророка"
        },
        {
            question: "Как звали дядю Пророка Мухаммада (Да благословит его Аллах и приветствует), который его поддерживал?",
            options: ["Хамза", "Абу Лахаб", "Абу Талиб", "Аббас"],
            answer: "Абу Талиб"
        },
        {
            question: "Как называется последняя проповедь, произнесенная Пророком Мухаммадом (Да благословит его Аллах и приветствует)?",
            options: ["Прощальная проповедь", "Пятничная проповедь", "Проповедь на праздник", "Проповедь в Арафате"],
            answer: "Прощальная проповедь"
        },
        {
            question: "Как звали деда пророка Мухаммада?",
            options:["Абдуллах", "Абдуль-Мутталиб", "Абу Талиб", "Хашим"],
            answer: "Абдуль-Мутталиб" 
        },
        {
            question: "Какое прозвище дали пророку Мухаммаду в детстве?",
            options: ["Аль-Хаким", "Аль-Кадир", "Аль-Амин", "Аль-Фатир"],
            answer: "Аль-Амин"
        },
        {
            question: "Какой ангел принес первое откровение пророку Мухаммаду?",
            options: ["Микаил", "Азраил", "Исрафил", "Джибриль"],
            answer: "Джибриль"
        },
        {
            question: "Какой возраст имел пророк Мухаммад, когда он женился на Хадидже?",
            options: ["30 лет", "35 лет", "25 лет", "20 лет"],
            answer: "25 лет"
        },
        {
            question: "Какое сражение стало поворотным моментом в истории раннего ислама?",
            options: ["Битва при Бадре", "Битва при Ухуде", "Битва при Хунайне", "Битва при Табуке"],
            answer: "Битва при Ухуде"
        },
        {
            question: "Какое имя дал пророк Мухаммад своему первому сыну от Хадиджи?",
            options: ["Касим", "Ибрахим", "Али", "Усман"],
            answer: "Касим"
        },
        {
            question: "Как звали мать пророка Мухаммада?",
            options: ["Хадиджа", "Амина", "Фатима", "Зайнаб"],
            answer: "Амина"
        },
        {
            question: "Какое сражение было последним, в котором участвовал пророк Мухаммад?",
            options: ["Битва при Бадре", "Битва при Ухуде", "Битва при Хунайне", "Битва при Табуке"],
            answer: "Битва при Табуке"
        },
        {
            question: "Как называется первая мечеть, построенная пророком Мухаммадом в Медине?",
            options: ["Мечеть Аль-Харам", "Мечеть Куба", "Мечеть Аль-Акса", "Мечеть Пророка"],
            answer: "Мечеть Куба"
        }
    ];

    let quizContainer = document.getElementById('quiz');
    let resultContainer = document.getElementById('result');
    let correctAnswers = 0;
    let answeredQuestions = 0;
    let userNickname = '';

    function saveNickname() {
        const nicknameInput = document.getElementById('nickname');
        const nickname = nicknameInput.value.trim();
        if (nickname) {
            userNickname = nickname;
            localStorage.setItem('userNickname', nickname);
            displayWelcomeMessage(nickname);
            document.getElementById('nickname-form').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            buildQuiz();
        }
    }

    function displayWelcomeMessage(nickname) {
        const welcomeMessage = document.getElementById('welcome-message');
        welcomeMessage.textContent = `Ассаляму алейкум, ${nickname}! Ответьте на вопросы викторины:`;
        welcomeMessage.style.display = 'block';
    }

    function buildQuiz() {
        questions.forEach((question, index) => {
            let questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<p>${index + 1}. ${question.question}</p>
                                     <ul class="options"></ul>`;
            question.options.forEach(option => {
                let optionLi = document.createElement('li');
                optionLi.innerHTML = `<button onclick="checkAnswer(${index}, '${option}')">${option}</button>`;
                questionDiv.querySelector('.options').appendChild(optionLi);
            });
            quizContainer.appendChild(questionDiv);
        });
    }

    function checkAnswer(index, selected) {
        let questionDiv = quizContainer.children[index];
        let buttons = questionDiv.querySelectorAll('button');
        buttons.forEach(btn => {
            if (btn.textContent === questions[index].answer) {
                btn.classList.add('correct');
            }
            if (btn.textContent === selected && selected !== questions[index].answer) {
                btn.classList.add('incorrect');
            }
            btn.disabled = true;
        });

        if (selected === questions[index].answer) {
            questionDiv.classList.add('correct');
            correctAnswers++;
        } else {
            questionDiv.classList.add('incorrect');
        }

        answeredQuestions++;

        if (answeredQuestions === questions.length) {
            showResult();
            showShareSection();
        }
    }

    function showResult() {
        resultContainer.innerHTML = `<p>Вы ответили правильно на <span>${correctAnswers}</span> из <span>${questions.length}</span> вопросов.</p>`;
        
        // Сохраняем результаты в localStorage
        const quizResults = {
            nickname: userNickname,
            correct: correctAnswers,
            total: questions.length,
            date: new Date().toLocaleString()
        };
        localStorage.setItem('quizResults', JSON.stringify(quizResults));
    }

    function showShareSection() {
        const shareSection = document.getElementById('share-section');
        shareSection.classList.remove('hidden');
        
        document.getElementById('share-btn').addEventListener('click', function() {
            document.getElementById('copy-link').classList.remove('hidden');
            document.getElementById('email-form').classList.remove('hidden');
            document.getElementById('quiz-link').value = window.location.href;
        });
    }

    function copyLink() {
        const linkInput = document.getElementById('quiz-link');
        linkInput.select();
        document.execCommand('copy');
        alert('Ссылка скопирована! Отправьте ее другу.');
    }

    function sendResults() {
        const email = document.getElementById('email').value.trim();
        if (email) {
            // Здесь можно добавить реальную отправку на сервер
            alert(`Результаты отправлены на ${email} (в реальной версии будет работать)`);
            
            // Показываем финальные результаты
            showFinalResults();
        } else {
            alert('Введите email');
        }
    }

    function showFinalResults() {
        const finalResults = document.getElementById('final-results');
        finalResults.classList.remove('hidden');
        finalResults.innerHTML = `
            <h2>Ваши результаты, ${userNickname}</h2>
            <p>Правильных ответов: <strong>${correctAnswers}/${questions.length}</strong></p>
            <p>${getResultMessage(correctAnswers, questions.length)}</p>
        `;
    }

    function getResultMessage(correct, total) {
        const percentage = (correct / total) * 100;
        if (percentage >= 90) return "Отличный результат! Вы хорошо знаете биографию Пророка (ﷺ).";
        if (percentage >= 70) return "Хороший результат! Вы знаете основные моменты жизни Пророка (ﷺ).";
        if (percentage >= 50) return "Неплохо, но есть куда расти! Рекомендуем почитать больше о Пророке (ﷺ).";
        return "Попробуйте еще раз и изучите больше о жизни Пророка Мухаммада (ﷺ).";
    }

    window.onload = function() {
        const savedNickname = localStorage.getItem('userNickname');
        if (savedNickname) {
            userNickname = savedNickname;
            displayWelcomeMessage(savedNickname);
            document.getElementById('nickname-form').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            buildQuiz();
            
            // Проверяем, есть ли сохраненные результаты
            const savedResults = localStorage.getItem('quizResults');
            if (savedResults) {
                const results = JSON.parse(savedResults);
                correctAnswers = results.correct;
                showResult();
                showShareSection();
            }
        }
    }
</script>

</body>
</html>
